<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QR</title>
    <style>
        #container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #open-scan {
            display: flex;

            justify-content: center;
            
            border: 2px solid;
            margin: auto;
            width: 50%;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div id="container">
        <button id="open-scan">Открыть сканер USER</button>
        <div id="content"></div>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp; //получаем объект webapp телеграма 
        let btn = document.getElementById("open-scan");

        btn.onclick = function () {
            tg.showScanQrPopup({ text: "Сканирование..." }, function () {
                return false
            });
        }

        tg.onEvent("qrTextReceived", async function({ data }) {
            let sendObject = {}
            sendObject.pass = data.split(",")[0]
            sendObject.city = data.split(",")[1]

            if (sendObject.pass != "loc") {
                tg.closeScanQrPopup()
                return
            }

            let div = document.createElement("div");
            div.innerHTML = JSON.stringify(sendObject);
            document.getElementById("content").appendChild(div) 


            result = await fetch("/api/user/add_city", {
                method: "POST",
                body: JSON.stringify(sendObject)
            })

            if (result.ok) {
                tg.closeScanQrPopup()
            }
        })

        tg.onEvent("popupClosed", function() {
            tg.close()
        })

        // tg.ready();

    </script>
</body>

</html>
