<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QR</title>
    <style>
        #open-scan {
            border: 5px solid;
            margin: auto;
            width: 50%;
            padding: 10px;
        }
        #test-data {
            border: 5px solid;
            margin: auto;
            width: 50%;
            padding: 10px;
        }
    </style>
</head>

<body>
    <button id="open-scan">Scan QR</button>
    <br>
    <button id="test-data">TestData</button>
    <div id="content"></div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp; //получаем объект webapp телеграма 
        let btn = window.document.getElementById("open-scan")
        let testdata = window.document.getElementById("test-data")

        btn.onclick = function () {
            tg.showScanQrPopup({ text: "СКАНИРОВАНИЕ..." }, function () {
                return false
            });
        }

        testdata.onclick = function () {
            console.log(tg.initDataUnsafe.user.id)
        }

        tg.onEvent("qrTextReceived", function({ data }) {
            let div = document.createElement("div");
            div.innerHTML = data;
            document.getElementById("content").appendChild(div) 

            parsedData = JSON.parse(data)
            parsedData.admin_id = tg.initDataUnsafe.user.id
            console.log(parsedData)

            fetch("/api/webhook", {
                method: "POST",
                body: data
            })
        })

        tg.expand();
        tg.ready();

    </script>
</body>

</html>
