<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QR</title>
    <style>
        #open-scan {
            display: flex;

            justify-content: center;
            align-items: center;
            
            border: 2px solid;
            margin: auto;
            width: 50%;
            padding: 5px;
        }
    </style>
</head>

<body>
    <button id="open-scan">Открыть сканер</button>
    <div id="content"></div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp; //получаем объект webapp телеграма 
        let btn = document.getElementById("open-scan");

        btn.onclick = function () {
            tg.showScanQrPopup({ text: "SCAN..." }, function () {
                return false
            });
        }

        tg.onEvent("qrTextReceived", function({ data }) {
            let sendObject = {}
            sendObject.user_chat_id = data.split(",")[0]
            sendObject.qr_code_id = data.split(",")[1]
            sendObject.admin_chat_id = String(tg.initDataUnsafe.user.id)

            let div = document.createElement("div");
            div.innerHTML = JSON.stringify(sendObject);
            document.getElementById("content").appendChild(div) 


            fetch("/api/user_event_visit/create", {
                method: "POST",
                body: JSON.stringify(sendObject)
            })
        })

        tg.onEvent("webapp_scan_qr_popup_closed", function() {
            console.log("CLOSED WEBAPP")
            tg.close()
        })

        tg.expand();
        tg.ready();

    </script>
</body>

</html>
