name: Build tgbot-qr-scanner with nginx

on:
  push:
    tags: ['\d+.\d+.\d+']

jobs:
  build:
    runs-on: ubuntu-latest
    environment: maxnrm-dev
    steps:
      - uses: actions/checkout@v3

      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      
      - name: Login to registry
        run: echo '${{ secrets.DOCKER_REGISTRY_PASSWORD }}' | docker login ${{ vars.DOCKER_REGISTRY }} -u ${{ secrets.DOCKER_REGISTRY_USER }} --password-stdin

      - name: Kaniko build
        uses: aevea/action-kaniko@v0.10.0
        with:
          image: quree-scan-miniapp
          extra_args: "--snapshot-mode=time --use-new-run --single-snapshot"
          tag: ${{ env.RELEASE_VERSION }}
          tag_with_latest: true