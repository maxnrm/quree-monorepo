<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QR</title>
</head>

<body>
    <button id="open-scan"></button>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp; //получаем объект webapp телеграма 
        let btn = window.document.getElementById("open-scan")

        tg.expand(); //расширяем на все окно  

        btn.onclick = tg.showScanQrPopup({ text: "HELLO" }, function () {
            return true
        });

    </script>
</body>

</html>
