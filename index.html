<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QR</title>
    <style>
        #open-scan {
            border: 5px solid;
            margin: auto;
            width: 50%;
            padding: 10px;
        }
    </style>
</head>

<body>
    <button id="open-scan">Scan QR</button>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp; //получаем объект webapp телеграма 
        let btn = window.document.getElementById("open-scan")

        tg.expand(); //расширяем на все окно  

        btn.onclick = function () {
            tg.showScanQrPopup({ text: "HELLO" }, function () {
                return true
            });
        }

    </script>
</body>

</html>
