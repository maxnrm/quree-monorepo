<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QR</title>
</head>

<body>
    <div id="usercard"> <!--Карта профиля, человека, который к нам обратился-->
    </div>
    <p>Just text</p> <!--Просто текст для проверки-->
    <a class="link" href="https://maxnrm.monster">Link</a> <!--Просто ссылка для проверки-->
    <p class="hint">Some little hint</p> <!--Просто текст-подсказка для проверки-->
    <button id="btn" class="button">Show/Hide Main Button</button>
    <!--Кнопка, чтобы скрыть / показать основную кнопку-->
    <button id="btnED" class="button">Enable/Disable Main Button</button>
    <!--Кнопка, чтобы сделать кнопку активной/неактивной-->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp; //получаем объект webapp телеграма 

        tg.expand(); //расширяем на все окно  
        tg.showScanQrPopup({test: "HELLO"}, function() {
            console.log("test")
        });

        btn.addEventListener('click', function () { //вешаем событие на нажатие html-кнопки
            if (tg.MainButton.isVisible) { //если кнопка показана 
                tg.MainButton.hide() //скрываем кнопку 
            }
            else { //иначе
                tg.MainButton.show() //показываем 
            }
        });

    </script>
</body>

</html>
